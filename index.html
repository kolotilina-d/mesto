<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__photo" src="./images/Avatar.jpg" alt="картинка пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="gallery">
        <ul class="gallery__elements">
          <li class="gallery__element">
            <img src="./images/karachaevsk.jpg" alt="монастырь в горах" class="gallery__photo">
            <div class="gallery__underscribe">
              <p class="gallery__place">Карачаево-Черкесская республика</p>
              <button type="button" class="gallery__like"></button>
              <button type="button" class="gallery__delete"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/Elbrus.jpg" alt="вид на гору издалека на рассвете" class="gallery__photo">
            <div class="gallery__underscribe">
              <p class="gallery__place">Эльбрус</p>
              <button type="button" class="gallery__like"></button>
              <button type="button" class="gallery__delete"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/Dombai.jpg" alt="вершина горы" class="gallery__photo">
            <div class="gallery__underscribe">
              <p class="gallery__place">Домбай</p>
              <button type="button" class="gallery__like"></button>
              <button type="button" class="gallery__delete"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/kamchatka.jpg" alt="равнина за которой виднеется гора в тумане" class="gallery__photo">
            <div class="gallery__underscribe">
              <p class="gallery__place">Камчатка</p>
              <button type="button" class="gallery__like"></button>
              <button type="button" class="gallery__delete"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/rybachiy.jpg" alt="вид не реку из-за ветвей кустарника" class="gallery__photo">
            <div class="gallery__underscribe">
              <p class="gallery__place">Рыбачий</p>
              <button type="button" class="gallery__like"></button>
              <button type="button" class="gallery__delete"></button>
            </div>
          </li>
          <li class="gallery__element">
            <img src="./images/baikal.jpg" alt="скалистй берег озера" class="gallery__photo">
            <div class="gallery__underscribe">
              <p class="gallery__place">Байкал</p>
              <button type="button" class="gallery__like"></button>
              <button type="button" class="gallery__delete"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form name="popup-form" action="" method="get" class="popup__info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" type="text" id="name" name="name" required>
          <input class="popup__input" type="text" id="profession" name="profession" required>
          <input class="popup__submit" type="submit" value="Сохранить">
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="add-photo">
      <div class="add-photo__container">
        <form action="" method="get" class="add-photo__form">
          <h2 class="add-photo__title">Новое место</h2>
          <input type="text" class="add-photo__input" id="designation" name="designation" placeholder="Название">
          <input type="text" class="add-photo__input" id="link" name="link" placeholder="Ссылка на картинку">
          <input type="submit" class="add-photo__submit" value="Создать">
        </form>
        <button type="button" class="add-photo__close"></button>
      </div>
    </section>
    <section class="popup-photo">
      <div class="popup-photo__container">
        <img class="popup-photo__img" src="#" alt="#">
        <h2 class="popup__title"></h2>
        <button type="button" class="popup-photo__close"></button>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
