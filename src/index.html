<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="#">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <button type="button" class="profile__avatar-button">
        <img class="profile__photo" src="#" alt="аватар пользователя">
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__profession"></p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <div class="gallery">
        <ul class="gallery__elements"></ul>
      </div>
      <template id="card">
        <li class="gallery__element">
          <img src="#" alt="#" class="gallery__photo">
          <div class="gallery__underscribe">
            <p class="gallery__place"></p>
            <div class="gallery__card-reaction">
              <button type="button" class="gallery__like"></button>
              <span class="gallery__like-counter"></span>
            </div>
            <button type="button" class="gallery__delete"></button>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_info">
      <div class="popup__container">
        <form name="profile"  class="popup__info popup__info_profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" type="text" id="username" name="username" placeholder="Имя" required minlength="2"
            maxlength="40">
          <span class="popup__error" id="username-error"></span>
          <input class="popup__input" type="text" id="profession" name="profession" placeholder="Вид деятельности"
            required minlength="2" maxlength="200">
          <span class="popup__error" id="profession-error"></span>
          <input class="popup__submit" type="submit" value="Сохранить">
        </form>
        <button type="button" class="popup__close popup__close_info"></button>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <form name="addCard"  class="popup__info popup__info_add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input" id="place" name="place" placeholder="Название" required
            minlength="2" maxlength="30">
          <span class="popup__error" id="place-error"></span>
          <input type="url" class="popup__input" id="link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="link-error"></span>
          <input type="submit" class="popup__submit" value="Создать">
        </form>
        <button type="button" class="popup__close popup__close_add"></button>
      </div>
    </section>
    <section class="popup popup_photo">
      <div class="popup__container popup__container_photo">
        <img class="popup__img" src="#" alt="#">
        <p class="popup__caption">#</p>
        <button type="button" class="popup__close popup__close_photo"></button>
      </div>
    </section>
    <section class="popup popup_delete-card">
      <div class="popup__container">
        <form name="deleteCard"  class="popup__info popup__info_delete-card" novalidate>
          <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
          <input type="submit" class="popup__submit popup__submit_delete-card" value="Да">
        </form>
        <button type="button" class="popup__close popup__close_delete-card"></button>
      </div>
    </section>
    <section class="popup popup_avatar">
      <div class="popup__container">
        <form name="addAvatar"  class="popup__info popup__info_avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input type="url" class="popup__input" id="avatar" name="avatar" placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="avatar-error"></span>
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
        <button type="button" class="popup__close popup__close_avatar"></button>
      </div>
    </section>

  </div>
</body>

</html>
